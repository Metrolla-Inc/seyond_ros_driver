name: Docker Build and Push

on:
  push:
    branches:
      - 'v*'
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GA_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: castaway2000
          password: ${{ secrets.GA_TOKEN }}

      - name: Compute sanitized Docker tag
        id: tag
        shell: bash
        run: |
          REF_NAME="${{ github.ref_name }}"
          # replace "/" with "-", lowercase, and collapse any disallowed characters
          SAFE_TAG="${REF_NAME//\//-}"
          SAFE_TAG="${SAFE_TAG,,}"
          SAFE_TAG="$(echo "$SAFE_TAG" | sed -E 's/[^a-z0-9._-]+/-/g; s/^-+|-+$//g')"
          echo "tag=$SAFE_TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $SAFE_TAG"

      - name: Build and push Docker image for multiple platforms
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/metrolla-inc/microvision_drivers:${{ steps.tag.outputs.tag }}
          cache-from: type=registry,ref=ghcr.io/metrolla-inc/seyond_drivers:latest
          cache-to: type=registry,ref=ghcr.io/metrolla-inc/seyond_drivers:latest,mode=max